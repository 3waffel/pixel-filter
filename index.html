<link rel="modulepreload" href="/3waffel/pixel-filter/pixel-filter-d1c4277530fb222f.js"></head>
  <body>
    <script type="module">import init from '/3waffel/pixel-filter/pixel-filter-d1c4277530fb222f.js';init('/3waffel/pixel-filter/pixel-filter-d1c4277530fb222f_bg.wasm');</script>
    <script>
      var loadFile = function (event) {
        var image = document.getElementById("img");
        image.src = URL.createObjectURL(event.target.files[0]);
      };
      var randomImage = function (event) {
        var image = document.getElementById("img");
        var tags = [
          "burger",
          "car",
          "fish",
          "fruit",
          "horse",
          "house",
          "people",
          "steak",
          "tree",
          "wine",
        ];
        var seed = Math.floor(Math.random() * 10);
        image.src =
          "https://source.unsplash.com/random/200Ã—300/?" +
          tags[seed] +
          "&" +
          performance.now();
      };
    </script>

    <section class="image-display">
      <div class="origin">
        <label>Original Image</label>
        <img id="img" width="224px" crossorigin="anonymous">
        <input id="img-input" type="file" accept="image/png, image/jpeg" onchange="loadFile(event)">
        <button onclick="randomImage(event)">random image</button>
      </div>

      <div id="origin-container">
        <label>Original Canvas</label>
      </div>

      <div class="detected">
        <label>Filtered Canvas</label>
        <canvas id="canvas" width="224"></canvas>
      </div>
    </section>
  

</body></html>
